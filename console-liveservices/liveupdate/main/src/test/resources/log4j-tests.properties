   log4j.rootLogger=TRACE, test-out

   # LOG4J Configuration
   # ===================

   # Basic logging goes to "datanucleus.log"
   log4j.appender.test-out=org.apache.log4j.FileAppender
   log4j.appender.test-out.File=target/test.log
   log4j.appender.test-out.layout=org.apache.log4j.PatternLayout
   log4j.appender.test-out.layout.ConversionPattern=%d{HH:mm:ss,SSS} (%t) %-5p [%c] - %m%n
   log4j.appender.test-out.append=false
   #log4j.appender.test-out.Threshold=NFO

   # Categories
   # Each category can be set to a "level", and to direct to an appender

   # Default to DEBUG level for all DataNucleus categories
   log4j.logger.DataNucleus = WARN

   log4j.category.com=INFO
   log4j.category.org=INFO
   log4j.category.net=INFO
   log4j.category.javax=INFO

   log4j.category.com.atricore=TRACE
   log4j.category.org.atricore=TRACE

   # DataNucleus Categories
   #log4j.category.DataNucleus.JDO=INFO
   #log4j.category.DataNucleus.Cache=DEBUG
   #log4j.category.DataNucleus.MetaData=WARN
