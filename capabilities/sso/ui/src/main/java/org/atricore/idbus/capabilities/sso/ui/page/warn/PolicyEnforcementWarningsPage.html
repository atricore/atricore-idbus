<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Policy Enforcement</title>
</head>

<body>
    <wicket:extend>

        <div class="gt-content">

            <div id="warning" class="gt-bd clearfix">

                <div id="subwrapper">

                    <div class="main">
                        <h2><wicket:message key="warning.title"/></h2>

                        <p><wicket:message key="warning.subtitle"/></p>

                        <div class="highlight horizontal info">

                            <span wicket:id="warnings">
                                <p><strong><span wicket:id="warnMsg">Message</span><br></strong></p>
                            </span>

                        </div><!-- /highlight -->

                        <form wicket:id="continueForm">
                            <div><input class="button indent" type="submit" value="Continue"/></div>
                        </form>

                        <div id="login-options" class="clearfix">

                        </div> <!-- /login-options -->


                    </div><!-- /main -->
                </div>

            </div> <!-- /warning -->

        </div>

    </wicket:extend>
</body>
</html>
