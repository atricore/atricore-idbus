<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<body>
<wicket:panel>

    <!-- Add / Edit User Form -->
    <!-- This form can be used to add/edit a user -->
    <h2 class="gt-form-head"><wicket:message key="title"/></h2>
    <div class="gt-form gt-content-box">

        <div wicket:id="feedbackBox">
            <span wicket:id="feedback"/>
        </div>

        <form wicket:id="verifyPwdResetForm">
            <fieldset>

                <div class="clearfix">
                    <div class="gt-form-row gt-width-99 clearfix">
                        <label for="answer1"><span wicket:id="question1">Q1</span></label>
                        <input wicket:id="answer1" type="text" class="gt-form-text" path="name" />
                    </div>
                </div>

                <div class="gt-hr"><hr/></div>

                <div class="clearfix">
                    <div class="gt-form-row gt-width-99 clearfix">
                        <label for="answer2"><span wicket:id="question2">Q2</span></label>
                        <input wicket:id="answer2" type="text" class="gt-form-text" path="name" />
                    </div>
                </div>

                <div class="gt-hr"><hr/></div>

                <div class="clearfix">
                    <div class="gt-form-row gt-width-99 clearfix">
                        <label for="answer3"><span wicket:id="question3">Q3</span></label>
                        <input wicket:id="answer3" type="text" class="gt-form-text" path="name" />
                    </div>
                </div>

                <div class="gt-hr"><hr/></div>

                <!-- form row -->
                <div class="gt-form-row">
                    <input class="gt-btn-gray-medium" type="submit" value="Continue" wicket:id="doVerifyPwdReset" />
                </div>
                <!-- /form row -->



            </fieldset>

        </form>
    </div>

</wicket:panel>
</body>
</html>
