<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<body>
<wicket:panel>

            <p><wicket:message key="claims.text.enterUsernamePwd"/></p>

            <div wicket:id="feedbackBox">
                <span wicket:id="feedback"/>
            </div>

            <form class="form" id="idb" method="post" wicket:id="signInForm">
                <div style="width:0px;height:0px;position:absolute;left:-100px;top:-100px;overflow:hidden"><input
                        type="hidden" name="idb_hf_0" id="idb_hf_0"></div>

                <hr class="spacer"/>

                <div class="form-input">
                    <label class="login-label" for="username"><wicket:message key="claims.label.username"/></label>
                    <input  wicket:id="username" type="text" class="form-text" path="username" tabindex="10" name="username" id="idc" required="true">
                </div>

                <div class="form-input">
                    <label class="login-label" for="password"><wicket:message key="claims.label.password"/></label>
                    <input  wicket:id="password" type="password" class="form-text" path="password" tabindex="20" value="" name="password"
                           required="true">
                </div>

                <label class="remember-me"><input wicket:id="rememberMe" type="checkbox" class="form-checkbox" name="rememberMe"><wicket:message key="claims.label.rememberme"/></label>

                <hr class="spacer"/>

                <input type="submit" value="Login" class="btn btn--primary"/>

                <p class="text-muted"><a href="http://localhost:8081/IDBUS-UI/IAOI/IDP-1/SSO/SS/REQPWDRESET"><wicket:message key="claims.label.forgotPassword"/></a></p>

            </form>


</wicket:panel>
</body>
</html>
