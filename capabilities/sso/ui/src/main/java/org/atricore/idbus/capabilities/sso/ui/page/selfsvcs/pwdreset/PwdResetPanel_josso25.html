<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<body>
<wicket:panel>


    <div wicket:id="feedbackBox">
        <span wicket:id="feedback"/>
    </div>

    <form wicket:id="pwdResetForm">
        <fieldset>

            <label for="newPassword"><wicket:message key="claims.label.newPassword"/></label>
            <input wicket:id="newPassword" type="password" class="form-text" path="newPassword" />
            <label for="retypedPassword"><wicket:message key="claims.label.retypedPassword"/></label>
            <input wicket:id="retypedPassword" type="password" class="""form-text" path="retypedPassword" />
            <input class="btn btn--primary mt-3" type="submit" value="Submit" wicket:id="doSave" />

        </fieldset>

    </form>

</wicket:panel>
</body>
</html>
