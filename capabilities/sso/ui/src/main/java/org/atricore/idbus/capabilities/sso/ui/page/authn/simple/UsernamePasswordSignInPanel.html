<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<body>
<wicket:panel>

        <div class="message error" wicket:id="feedbackBox">
            <span wicket:id="feedback"/>
        </div>

        <form wicket:id="signInForm">
            <fieldset>
                <div>
                    <label for="username"><wicket:message key="claims.label.username"/></label><input wicket:id="username" cssClass="text" path="username"
                                                              tabindex="10"/>
                </div>
                <div><label for="password"><wicket:message key="claims.label.password"/></label><input wicket:id="password" type="password" cssClass="text error" path="password"
                                                              tabindex="10"/>
                </div>
            </fieldset>
            <div>
                <input class="button indent" type="submit" value="Login"/>
            </div>
            <br/>
            <br/>
        </form>

</wicket:panel>
</body>
</html>
