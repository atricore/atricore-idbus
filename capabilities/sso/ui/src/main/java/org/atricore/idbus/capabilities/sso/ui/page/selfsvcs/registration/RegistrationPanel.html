<!DOCTYPE html PUBLIC "-//W5C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<body>
<wicket:panel>

    <!-- Add / Edit User Form -->
    <!-- This form can be used to add/edit a user -->
    <h2 class="gt-form-head"><wicket:message key="title"/></h2>
    <div class="gt-form gt-content-box">

        <div wicket:id="feedbackBox">
            <span wicket:id="feedback"/>
        </div>

        <form wicket:id="registerForm">
            <fieldset>

                <div class="clearfix">
                    <div class="gt-form-row gt-width-33 clearfix">
                        <label for="password"><wicket:message key="claims.label.tmpPassword"/></label>
                        <input wicket:id="password" type="password" class="gt-form-text" path="name" />
                    </div>
                    <div class="gt-form-row gt-width-33 clearfix">
                        <label for="newPassword"><wicket:message key="claims.label.newPassword"/></label>
                        <input wicket:id="newPassword" type="password" class="gt-form-text" path="newPassword" />
                    </div>
                    <div class="gt-form-row gt-width-33 clearfix">
                        <label for="retypedPassword"><wicket:message key="claims.label.retypedPassword"/></label>
                        <input wicket:id="retypedPassword" type="password" class="gt-form-text" path="retypedPassword" />
                    </div>

                </div>

                <div class="gt-hr"><hr/></div>

                <div class="clearfix">

                    <!-- left column -->
                    <div class="gt-left-col">
                        <div class="gt-form-row gt-width-99 clearfix">
                            <label for="secQuestion1"><wicket:message key="claims.label.securityQuestion"/></label>
                            <select wicket:id="secQuestion1" path="secQuestion1">
                                <option value="1">What is your maternal grandmother's maiden name</option>
                            </select>
                        </div>
                        <div class="gt-form-row gt-width-99 clearfix">
                            <label for="customSecQuestion1"><wicket:message key="claims.label.customSecurityQuestion"/></label>
                            <input wicket:id="customSecQuestion1" class="gt-form-text" path="customSecQuestion1" />
                        </div>
                        <div class="gt-form-row gt-width-99 clearfix">
                            <label for="secAnswer1"><wicket:message key="claims.label.securityAnswer"/></label>
                            <input wicket:id="secAnswer1" class="gt-form-text" path="secAnswer1"  />
                        </div>


                    </div>

                    <!-- right column -->
                    <div class="gt-right-col">
                        <div class="gt-form-row gt-width-33 clearfix">
                            <label for="useCustomSecQuestion1"><wicket:message key="claims.label.useCustomSecurityQuestion"/></label>
                            <input wicket:id="useCustomSecQuestion1" type="checkbox" class="gt-form-text" path="useCustomSecQuestion1" />
                        </div>
                    </div>

                </div>

                <div class="gt-hr"><hr/></div>

                <div class="clearfix">
                    <!-- left column -->

                        </div>

                            <input wicket:id="customSecQuestion2" class="gt-form-text" path="customSecQuestion2" />
                        </div>
                        <div class="gt-form-row gt-width-99 clearfix">
                            <label for="secAnswer2"><wicket:message key="claims.label.securityAnswer"/></label>
                            <input wicket:id="secAnswer2" class="gt-form-text" path="secAnswer2"  />

                            <label for="secQuestion4"><wicket:message key="claims.label.securityQuestion"/></label>
                            <select wicket:id="secQuestion4" path="secQuestion4">
                                <option value="1">What is your maternal grandmother's maiden name</option>

                        </div>
                        <div class="gt-form-row gt-width-99 clearfix">

                    <div class="gt-right-col">

                        <div class="gt-form-row gt-width-33 clearfix">
                            <label for="useCustomSecQuestion4"><wicket:message key="claims.label.useCustomSecurityQuestion"/></label>
                            <input wicket:id="useCustomSecQuestion4" type="checkbox" class="gt-form-text" path="useCustomSecQuestion4" />
                        </div>

                    </div>

                            <input wicket:id="useCustomSecQuestion5" type="checkbox" class="gt-form-text" path="useCustomSecQuestion5" />

                <div class="gt-hr"><hr/></div>

                <!-- form row -->
                <div class="gt-form-row">
                    <input class="gt-btn-gray-medium" type="submit" value="Submit" wicket:id="doRegister"/>

            </fieldset>

        </form>
    </div>

</wicket:panel>
</body>
</html>
