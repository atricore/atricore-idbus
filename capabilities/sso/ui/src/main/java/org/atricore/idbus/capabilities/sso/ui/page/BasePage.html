<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">


<head>
    <title><wicket:message key="title"/></title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="Pragma" content="no-cache" />
    <link rel="stylesheet" href="css/reset-fonts.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="css/gt-styles.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="css/custom.css" type="text/css" media="screen, projection" />
</head>

<body class="gt-fixed">

<!-- head -->
<div class="gt-hd clearfix">
    <!-- leaf watermark -->
    <div class="gt-leaf-watermark clearfix">

        <!-- head top -->
        <div class="gt-hd-top clearfix">

            <div class="gt-fixed-wrap clearfix">

                <!-- logo -->
                <div class="gt-logo">
                    <img class="gt-leaf" src="images/atricore-tipito.png" alt="leaf-logo-icon" /> <wicket:message key="app.title"/>
                </div>
                <!-- / logo -->

            </div>

            <!-- utility box -->
            <div class="gt-util-box" wicket:id="utilityBox">
                <div class="gt-util-box-inner">
                    <p><wicket:message key="app.welcome"/> <span wicket:id="username"></span> <span class="gt-util-separator">|</span> <a href="#"><wicket:message key="app.logout"/></a></p>
                </div>
            </div>
            <!-- / utility box -->

        </div><!-- /head top -->

        <!-- navbar -->
        <div wicket:id="navbar" class="gt-navbar clearfix">

            <div class="gt-fixed-wrap clearfix">

                <!-- navigation -->
                <div class="gt-nav">
                    <ul>
                        <li><a wicket:id="dashboard"  href="#"><wicket:message key="app.dashboard.link"/></a></li>
                        <li><a wicket:id="profile"  href="#"><wicket:message key="app.profile.link"/></a></li>
                        <li><a wicket:id="pwdChange" href="#"><wicket:message key="app.pwdChange.link"/></a></li>
                        <li><a wicket:id="logout" href="#"><wicket:message key="app.logout"/></a></li>
                    </ul>
                </div><!-- / navigation -->

            </div>

        </div><!-- /navbar -->

    </div><!-- /leaf watermark -->
</div>
<!-- / head -->


<wicket:child/>

<!-- footer -->
<div class="gt-footer"><div class="gt-footer-inner">
    <p>Copyright &copy; 2013 Atricore, Inc. - <a href="http://www.atricore.com" target="_blank">www.atricore.com</a></p>
</div></div>
<!-- /footer -->

</body>
</html>
