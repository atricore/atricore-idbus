<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<body>
<wicket:panel>

    <!-- Add / Edit User Form -->
    <!-- This form can be used to add/edit a user -->
    <h2 class="gt-form-head"><wicket:message key="title"/></h2>
    <div class="gt-form gt-content-box">

        <div wicket:id="feedbackBox">
            <span wicket:id="feedback"/>
        </div>

        <form wicket:id="registerForm">
            <fieldset>
                <div class="clearfix">
                <!-- left column -->
                    <div class="gt-left-col">
                        <div class="gt-form-row gt-width-66">
                            <label for="username"><wicket:message key="claims.label.username"/></label>
                            <input wicket:id="username" class="gt-form-text" path="username" />
                        </div>
                        <div class="gt-form-row gt-width-99">
                            <label for="email"><wicket:message key="claims.label.email"/></label>
                            <input wicket:id="email" type="email" class="gt-form-text" path="email" />
                        </div>
                        <div class="gt-form-row gt-width-99 clearfix">
                            <label for="name"><wicket:message key="claims.label.name"/></label>
                            <input wicket:id="name" class="gt-form-text" path="name" />
                        </div>
                        <div class="gt-form-row gt-width-99 clearfix">
                            <label for="lastName"><wicket:message key="claims.label.lastName"/></label>
                            <input wicket:id="lastName" class="gt-form-text" path="lastName" />
                        </div>

                    </div>

                    <!-- right column -->
                    <div class="gt-right-col">
                        <div class="gt-form-row gt-width-66 clearfix">
                            <label>Language</label>
                            <select>
                                <option>English</option>
                            </select>
                        </div>

                        <div class="gt-form-row gt-width-66">
                            <label for="password"><wicket:message key="claims.label.password"/></label>
                            <input wicket:id="password" type="password" class="gt-form-text" path="password" />
                        </div>
                        <div class="gt-form-row gt-width-66">
                            <label for="retypedPassword"><wicket:message key="claims.label.retypedPassword"/></label>
                            <input wicket:id="retypedPassword" type="password" class="gt-form-text" path="password" />
                        </div>

                    </div>
                </div>

                <!-- form row -->
                <div class="gt-form-row">
                    <input class="gt-btn-gray-medium" type="submit" value="Register" wicket:id="doRegister"/>
                </div>
                <!-- /form row -->


            </fieldset>

        </form>
    </div>

</wicket:panel>
</body>
</html>
