<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
<wicket:panel>

        <div class="message error" wicket:id="feedbackBox">
            <span wicket:id="feedback"/>
        </div>

        <form wicket:id="signInForm">
            <fieldset>
                <div>
                    <label for="username"><wicket:message key="claims.label.username"/></label><input wicket:id="username" cssClass="text" path="username"
                                                              tabindex="10"/>
                </div>
                <div><label for="passcode"><wicket:message key="claims.label.passcode"/></label><input wicket:id="passcode" type="password" cssClass="text error" path="passcode"
                                                              tabindex="10"/>
                </div>
            </fieldset>
            <div>
                <input class="button indent" type="submit" value="Login"/>
            </div>
            <br/>
            <br/>
        </form>

</wicket:panel>
</body>
</html>
