<html>
<head>
    <script>%s</script>
    <style>%s</style>
</head>

<body>
<div class="wrap">
    <div class="loading">
        <div class="bounceball"></div>
        <div class="text">Loading...</div>
    </div>
</div>

<div id="forms-container"></div>

<script>
    function onSuccess(data, textStatus, request) {
        let redirect = request.getResponseHeader("X-IdBusLocation");
        if (redirect) {
            if (redirect == '<USE-Location>')
                redirect = request.getResponseHeader("Location");
            window.location.replace(redirect);
        } else {
            $(data).appendTo('#forms-container');
            let form = $('form');
            let action = form.prop('action');
            let formdata = form.serialize();
            $('#forms-container').empty();

            $.post({
                url: action,
                headers: {
                    'accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9',
                    'X-IdBusProcessUI': 'true'
                },
                data: formdata,
                success: onSuccess
            })
        }
    }

    $(window).on('load', function() {
        const METHOD = '#METHOD#';
        $.ajax({
            url: window.location.pathname + window.location.search,
            method: METHOD,
            headers: {
                'accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9',
                'X-IdBusProcessUI': 'true'
            },
            success: onSuccess
        });
    });
</script>
</body>
</html>
