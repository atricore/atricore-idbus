<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOSSO</title>

    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="/IDBUS/processing-ui/josso-25/favicons/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="apple-touch-icon" sizes="57x57" href="/IDBUS/processing-ui/josso-25/favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/IDBUS/processing-ui/josso-25/favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/IDBUS/processing-ui/josso-25/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/IDBUS/processing-ui/josso-25/favicons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/IDBUS/processing-ui/josso-25/favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/IDBUS/processing-ui/josso-25/favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/IDBUS/processing-ui/josso-25/favicons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/IDBUS/processing-ui/josso-25/favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/IDBUS/processing-ui/josso-25/favicons/apple-touch-icon-180x180.png">

    <link rel="icon" type="image/png" href="/IDBUS/processing-ui/josso-25/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/IDBUS/processing-ui/josso-25/favicons/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/IDBUS/processing-ui/josso-25/favicons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/IDBUS/processing-ui/josso-25/favicons/favicon-16x16.png" sizes="16x16">

    <link rel="manifest" href="/IDBUS/processing-ui/josso-25/favicons/manifest.json">

    <link rel="icon" href="/IDBUS/processing-ui/josso-25/favicon.ico" type="image/x-icon">

    <link href="/IDBUS/processing-ui/josso-25/css/google-open-sans.css" rel="stylesheet">

    <link rel="stylesheet" href="/IDBUS/processing-ui/josso-25/css/normalize.css" type="text/css">
    <link rel="stylesheet" href="/IDBUS/processing-ui/josso-25/css/styles.css" type="text/css">

    <!-- Embed jquery -->
    <script>%s</script>

</head>
<body>

<div class="loader center-xy">


    <div class="clock">


        <div class="number number-x number-1"></div>
        <div class="number number-x number-2"></div>
        <div class="number number-y number-3"></div>
        <div class="number number-y number-4"></div>
        <div class="clockwise rotate-1">
            <div class="inner-1"></div>
        </div>
        <div class="clockwise rotate-2">
            <div class="inner-2"></div>
        </div>
    </div>

    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>


    <h1>
        One moment please...
        <br>
        <em>We are processing your request</em>
    </h1>

    <div id="forms-container"></div>

</div>

<!-- Optional footer -->
<footer class="footer d-none">
    <p>Copyright Â© 2007 - 2020 Atricore, Inc. - <a href="http://www.atricore.com/" target="_blank">www.atricore.com</a></p>
</footer>

<script>
    function onSuccess(data, textStatus, request) {
        let redirect = request.getResponseHeader("X-IdBusLocation");
        if (redirect) {
            if (redirect == '<USE-Location>')
                redirect = request.getResponseHeader("Location");
            window.location.replace(redirect);
        } else {
            $(data).appendTo('#forms-container');
            let form = $('form');
            let action = form.prop('action');
            let formdata = form.serialize();
            $('#forms-container').empty();

            $.post({
                url: action,
                headers: {
                    'accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9',
                    'X-IdBusProcessUI': 'true'
                },
                data: formdata,
                success: onSuccess
            })
        }
    }

    $(window).on('load', function() {
        const METHOD = '#METHOD#';
        $.ajax({
            url: window.location.pathname + window.location.search,
            method: METHOD,
            headers: {
                'accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9',
                'X-IdBusProcessUI': 'true'
            },
            success: onSuccess
        });
    });
</script>

</body>
</html>
